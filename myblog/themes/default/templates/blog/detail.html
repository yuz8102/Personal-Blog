{% extends "./base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block main %}
	{% if post %}
	<h1>{{post.title}}</h1>
	<div>
		<span>分类：{{post.category.name}}</span>
		<span>作者：{{post.owner.username}}</span>
	</div>
	<hr>
	<div style="border-width: 10px;
			border-color: black;
			border-style: solid;
			width: 60%;
			padding: 50px;
			margin: 10px 20px;
			float: left;">
		<p>
			{{post.content}}
		</p>
	</div>
	{% endif %}
{% endblock %}
